<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">

    <title>Calculator - Frontend Mentor - Challenge</title>
</head>
<body class="bg-skin-base m-6 font-Spartan">
    <!-- KEYPAD -->
    <div class="bg-skin-keypad rounded-xl grid grid-cols-4 gap-4 p-6">
       <div class="btn btn-base">7</div>
       <div class="btn btn-base">8</div>
       <div class="btn btn-base">9</div>
       <div class="btn btn-accent-1">del</div>
       
       <!-- ROW -->
       <div class="btn btn-base">4</div>
       <div class="btn btn-base">5</div>
       <div class="btn btn-base">6</div>
       <div class="btn btn-base">+</div>
       <!-- ROW -->
       <div class="btn btn-base">1</div>
       <div class="btn btn-base">2</div>
       <div class="btn btn-base">3</div>
       <div class="btn btn-base">-</div>
       <!-- ROW -->
       <div class="btn btn-base">.</div>
       <div class="btn btn-base">0</div>
       <div class="btn btn-base">/</div>
       <div class="btn btn-base">*</div>
       <!-- ROW -->
       <div class="btn-wide btn-accent-1">reset</div>
       <div class="btn-wide btn-accent-2">=</div>
    </div>    
    <!-- KEYPAD END -->
</body>
</html>
